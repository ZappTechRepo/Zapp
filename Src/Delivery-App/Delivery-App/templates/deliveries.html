<ion-view view-title="Deliveries" hide-back-button="true" has-back-button="false">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list class="list" ng-repeat="delivery in Deliveries">
             <a class="item delivery-item" href="#" ng-click="GotoDelivery(delivery.ID)">
                  <i class="icon ion-ios-location-outline"></i>
                 <span class="date">{{delivery.DateCreated}}</span>
                  <h2>{{delivery.Customer.CustomerName}}</h2>
                  <p> {{delivery.Customer.Addresses[0].Address1}}<br />
                      {{delivery.Customer.Addresses[0].Address2}}
                  </p>
             </a>
        </ion-list>
    </ion-content>
</ion-view>
